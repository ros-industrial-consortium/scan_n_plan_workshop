name: CMake-Format

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'snp**'
      - '.github/workflows/cmake_format.yml'
      - '**cmake-format'
  schedule:
    - cron: '0 5 * * *'

jobs:
  cmake_format:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1

      - name: Run CMake Lang Format Check
        run: |
          sudo pip3 install cmakelang
          ./.run-cmake-format
          output=$(git diff)
          if [ -n "$output" ]; then exit 1; else exit 0; fi
